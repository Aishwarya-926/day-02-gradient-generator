<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 2: Advanced CSS Gradient Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Advanced CSS Gradient Generator</h1>
        <button id="random-btn" class="header-btn">Randomize!</button>
    </header>

    <main class="app-layout">
        
        <div id="gradient-preview"></div>

        <div class="controls-wrapper">
            <div class="controls-panel">
                <h2>Options</h2>

                <div class="control-group">
                    <label>Type</label>
                    <div class="radio-group">
                        <input type="radio" id="type-linear" name="gradient-type" value="linear" checked>
                        <label for="type-linear">Linear</label>
                        <input type="radio" id="type-radial" name="gradient-type" value="radial">
                        <label for="type-radial">Radial</label>
                    </div>
                </div>

                <div class="control-group" id="angle-control">
                    <label for="angle">Angle</label>
                    <input type="range" id="angle" min="0" max="360" value="90">
                    <span id="angle-value">90Â°</span>
                </div>

                <div class="control-group">
                    <label>Colors</label>
                    <div id="color-stops">
                        <!-- Color inputs will be dynamically added here -->
                    </div>
                    <button id="add-color-btn">+ Add Color</button>
                </div>
            </div>

            <div class="output-panel">
                <h2>CSS Code</h2>
                <code id="css-output"></code>
                <button id="copy-btn">Copy to Clipboard</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
