<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 2: Advanced CSS Gradient Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Advanced CSS Gradient Generator</h1>
    </header>

    <main class="app-layout">
        
        <div id="gradient-preview"></div>

        <div class="controls-wrapper">
            <div class="controls-panel">
                <h2>Options</h2>
                <div class="control-group">
                    <label for="angle">Angle</label>
                    <input type="range" id="angle" min="0" max="360" value="90">
                    <span id="angle-value">90Â°</span>
                </div>
                <div class="control-group">
                    <div class="color-header">
                        <label>Colors</label>
                        <button id="add-color-btn">+</button>
                    </div>
                    <!-- This div will now hold all our color inputs -->
                    <div id="color-inputs-container">
                        <!-- We will generate these with JS, but start with two -->
                        <div class="color-input-wrapper">
                            <input type="color" class="color-input" value="#ff8c00">
                        </div>
                        <div class="color-input-wrapper">
                            <input type="color" class="color-input" value="#ff0080">
                        </div>
                    </div>
                </div>
            </div>

            <div class="output-panel">
                <h2>CSS Code</h2>
                <code id="css-output"></code>
                <button id="copy-btn">Copy to Clipboard</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
